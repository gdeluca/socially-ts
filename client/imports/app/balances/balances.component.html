<div>
  <h2 class="text-center">Balances</h2>

<div  class="form-inline">
  
  <fieldset class="form-group">
      <legend>Agrupar por:</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked (click)="doShowOperation(false)">
          Facturacion
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" (click)="doShowOperation(true)">
          Operaciones
        </label>
      </div>
  </fieldset>

  <div class=" ml-4 mt-4">
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" (click)="doShowStores(!showStores)" >
        Filtrar por sucursal
      </label>
    </div>
  </div>

</div>


  <div><hr></div>

  <div class="row" >
    <h3 class="col-12 text-center">Resumen</h3>
    <!-- table-responsive table-striped table-bordered table-hover -->
    <table class="table table-bordered table-hover ">
      <thead class="thead-default">
        <tr>
          <th>NÂº Balance</th>
          <th>Fecha</th>
           <!-- mostrar si se usa el filtro mostrar facturacion -->
          <th [hidden]="showOperations">Facturacion</th> 
          <!-- mostrar si no se usa el filtro mostrar las operaciones -->
          <th [hidden]="!showOperations">Operacion</th>    
          <!-- mostrar si no se usa el filtro por sucursal -->
          <th [hidden]="!showStores">Sucursal</th>   
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let balance of balances">
        <td><a [routerLink]="['balance/', balance.balanceNumber]">{{balance.balanceNumber}}</a></td>
          <td>{{balance.actionDate}}</td>
          <td [hidden]="showOperations">{{balance.facturation}}</td>
          <td [hidden]="!showOperations">{{balance.operation}}</td>
          <td [hidden]="!showStores">{{balance.storeId}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
