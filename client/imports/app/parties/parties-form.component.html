<div *ngIf="!user">Please, log in to change party</div>

<form [formGroup]="addForm" (ngSubmit)="addParty()" class="form-inline">
  <fieldset class="form-group">

    <div class="form-group">
      <label class="mr-3" for="partyName">Party name</label>
      <input id="partyName" class="form-control" type="text" formControlName="name" placeholder="Party name" [focus]="submitFocused" />
    </div>
      
    <div class="form-group">
      <label class="mr-3" for="description">Description</label>
      <input id="description" class="form-control" type="text" formControlName="description" placeholder="Description">
    </div>
    
    <div class="form-group">
      <label class="mr-3" for="location_name">Location&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input id="location_name" class="form-control" type="text" formControlName="location" placeholder="Location name">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" formControlName="public"> Public
      </label>
    </div>
   
    <button type="submit" (click)="setSubmitFocus()" class="btn btn-primary">Add</button>
  </fieldset>
</form>
