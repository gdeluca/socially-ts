<div class="row ma-party-details-container">
  <div class="col-sm-6 col-sm-offset-3">
    <legend>Ver y editar el producto:</legend>
    <!-- name, barCode, size, color, description -->

    <form class="form-horizontal" *ngIf="product" (submit)="saveProduct($event)">
       
      <div class="form-group">
        <label>Nombre del producto</label>
        <input [disabled]="!isAdmin" type="text" [(ngModel)]="product.name" name="name" class="form-control">
      </div>
 
      <div class="form-group">
        <label>Codigo de producto</label>
        <input [disabled]="!isAdmin" type="text" [(ngModel)]="product.barCode" name="barCode" class="form-control">
      </div>

      <div class="form-group">
        <label>Talla</label>
        <input [disabled]="!isAdmin" type="text" [(ngModel)]="product.size" name="size" class="form-control">
      </div>

      <div class="form-group">
        <label>Color</label>
        <input [disabled]="!isAdmin" type="text" [(ngModel)]="product.color" name="color" class="form-control">
      </div>

      <div class="form-group">
        <label>Descripcion</label>
        <input [disabled]="!isAdmin" type="text" [(ngModel)]="product.description" name="description" class="form-control">
      </div> 

      <div class="form-group">
        <!-- <select class="form-control" ([ngModel])="product.categoryId">
          <option *ngFor="let cat of availableCategories | async" [ngValue]="car">{{cat.name}}</option>
         </select>
         -->
  
        <!-- <select name="categorytab" class="form-control" [ngModel]="(selectedCategory | async)?.$value" (ngModelChange)="onSelect($event)">
          <option *ngFor="let cat of availableCategories | async" [ngValue]="cat._id">
            {{cat.name}}
          </option>
        </select>  -->
<!-- 
        <select name="categorytab" class="form-control" [(ngModel)]="selectedCategory"
        (ngModelChange)="onSelect($event)">
          <option *ngFor="let cat of availableCategories | async" [ngValue]="cat" [selected]="cat._id === product.categoryId">{{cat.name}}
          </option>
        </select> 

        <select [ngModel]="originalObject">
          <option *ngFor="let object of objects" [ngValue]="object" [selected]="object.uniqueId === originalObject.uniqueId">{{object.name}}</option>
        </select>
         -->
       <!--  <select ng-model="myModel.someObject"
            ng-options="someObject.text for someObject in objectList track by someObject.key">
        </select> -->

        <select  name="categorytab" class="form-control" required [(ngModel)]="product.categoryId" (ngModelChange)="onSelect($event)">
           <option *ngFor="let ct of availableCategories | async" 
                [ngValue]="ct._id"   
                [attr.selected]="product.categoryId==ct._id ? true : null"
               >{{ct.name}}</option>
        </select> 

      </div>

      <div class="form-group">
        <button [disabled]="!isAdmin" type="submit" class="btn btn-primary">Save</button>
        <a [routerLink]="['/products']" class="btn">Back</a>
      </div>
    
    </form>

  </div>
</div>
